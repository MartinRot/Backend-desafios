<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
</head>
<body>

    <h2>Agregar Producto</h2>
    <form action="/api/productos" method="POST">
        Titulo: <input type="text" name="title">
        Precio: <input type="text" name="price">
        Thumbnail: <input type="text" name="thumbnail">
        <input type="submit" value="Agregar producto">
    </form>

    <br><hr>

    <h2>Ver productos</h2>
    <form action="/api/productos" method="GET">
        <input type="submit" value="Ver productos">
    </form>

    <br><hr>

    <h2>Modificar por ID</h2>
    <form action="/api/productos/id" method="PUT">
        ID: <input type="number" name="id">
        Titulo: <input type="text" name="title">
        Precio: <input type="text" name="price">
        Thumbnail: <input type="text" name="thumbnail">
        <input type="submit" value="Modificar producto">  
    </form>

</body>
</html>
